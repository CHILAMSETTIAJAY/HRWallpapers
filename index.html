<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="fullscreen-alert" id="fullscreenAlert">
  <div class="alert-box">
    <h2 id="alert-msg">Signed in successfully</h2>
  </div>
</div>
  </section>
  <section class="accountcontainer" id="accountcontainer">
    <div class="account">
      
      <div class="profilepic">
        <img src="./Images/Dp.jpg" alt="" id="profiledp">
      </div>
      <div class="info">
        <p class="name" id="name">Hr Wallpapers</p>
        <p class="date">Joined on <span id="date">April 16, 2024</span></p>
      </div>
      <div class="menu">
        <p class="menuitem" id="back">Back</p>
        <a href="bookmarks.html" class="menuitem">Bookmarks</a>
        <a href="index.html" class="menuitem">Logout</a>
      </div>
    </div>
  </section>
  <section class="singup" id="singup">
    <form id="singupform">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="singupcancle">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
      <input type="text" placeholder="username" id="username" class="input">

      <input type="password" placeholder="Password" id="password" class="input">

      <div class="dpuplode">
        <input type="file" id="fileInput" accept="image/*" placeholder="Choose DP">
        <p>Upload Profile Image in Square (1:1)</p>
      </div>

      <button class="button" id="singupbtn">Singup</button>
      <p class="singintext">Already have account &nbsp; <a href="#" class="singinlink" id="singinlink">Singin</a> 
  </form>
  </section>

  <section class="singin" id="singin">
    
    <form>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="singincancle">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
      
      <input type="text" placeholder="username" id="loginusername" class="input">

      <input type="password" placeholder="Password" id="loginpassword" class="input">


      <button class="button" id="singinbtn">Singin</button>
      <p class="singuptext">Don't have account &nbsp; <a href="#" class="singuptext" id="singuplink">Singup</a> 
  </form>
  </section>
  
  <div class="nav-bar">
    <div class="nav">
      <input type="text" class="search" id="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" id="search-icon">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="search-icon-2">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </div>
    <img src="./Images/Dp.jpg" alt="" class="dp" id="dp">
  </div>
  <div class="header">
    <div class="profile">
    <img src="./Images/HRwallapaperslogo.png" class="profile-pic" alt="">
    </div>
  </div>
  <div class="featured container">
    <p class="subhead featured-title ">Categories</p>
    <div class="featured-container">
      <a href="catdisplay.html" class="fetchtag">
        <div class="con ds">
          <img src="./Images/CategoriyPics/Anime.png" alt="" class="featured-pic">
          <p class="featured-text fetch">
            Anime
          </p>
        </div>
      </a>
      <a href="catdisplay.html" class="fetchtag">
      <div class="con ds">
        <img src="./Images/CategoriyPics/Nature.jpeg" alt="" class="featured-pic">
        <p class="featured-text fetch">
          Nature
        </p>
      </div>
      </a>
      <a href="catdisplay.html" class="fetchtag">
      <div class="con ds">
        <img src="./Images/CategoriyPics/Art.jpg" alt="" class="featured-pic">
        <p class="featured-text fetch">
          Arts
        </p>
      </div>
      </a>
      <a href="catdisplay.html" class="fetchtag">
      <div class="con ds">
        <img src="./Images/CategoriyPics/Actors.jpg" alt="" class="featured-pic">
        <p class="featured-text fetch">
          Actors
        </p>
      </div>
      </a>
      <a href="catdisplay.html" class="fetchtag">
        <div class="con ds">
          <img src="./Images/CategoriyPics/God.jpg" alt="" class="featured-pic">
          <p class="featured-text fetch">
            God
          </p>
        </div>
      </a>
    </div>
  </div>
  <div class="top container">
    <p class="subhead featured-title ">Top Wallpapers</p>
    <div class="top-container">
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
 
  <script src="./app.js"></script>

</body>
</html>
