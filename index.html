  <section class="singup" id="singup">
    <form id="singupform">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="singupcancle">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
      <input type="text" placeholder="username" id="username" class="input" name="username" autocomplete="username">
      <div id="usernameError" class="error"></div>
  
      <input type="password" placeholder="Password" id="password" class="input" name="password">
      <div id="passwordError" class="error"></div>
  
      <div class="dpuplode">
        <input type="file" id="fileInput" accept="image/*" placeholder="Choose DP" name="profilepic">
        <div id="fileInputError" class="error"></div>
        <p>Upload Profile Image in Square (1:1)</p>
      </div>

      <button class="button" id="singupbtn">Singup</button>
      <div id="singupmsg" class="error"></div>
      <p class="singintext">Already have account &nbsp; <a href="#" class="singinlink" id="singinlink">Singin</a></p>
    </form>
  </section>
  

  <section class="singin" id="singin">
    
    <form>
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="singincancle">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
      
      <input type="text" placeholder="username" id="loginusername" class="input" name="username" autocomplete="username">

      <input type="password" placeholder="Password" id="loginpassword" class="input" name="password">


      <button class="button" id="singinbtn">Singin</button>
      <div id="singinmsg" class="error"></div>
      <p class="singuptext">Don't have account &nbsp; <a href="#" class="singuptext" id="singuplink">Singup</a> 
  </form>
